<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script defer src="/script.js"></script>
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="body">
  <div class="wrapper row m-4 ">
    <div class="col-xs-12 col-sm-6 p-0">
      <img class="img-fluid w-100 h-100 img1" src="/images/image-product-mobile.jpg" alt="">
      <img class="img-fluid w-100 h-100 img2" src="/images/image-product-desktop.jpg" alt="">
    </div>
    <div class="col-xs-12 col-sm-6 d-flex flex-column justify-content-around text-container">      
      <div class="perfume">
        <p>PERFUME</p>
      </div>
      <div class="title">
        <h1>Gabrielle Essence 
          <br>
          Eau De Parfum</h1>
      </div>
      <div class="text">
        <p>
          A floral, solar and voluptuous
          <br>
          interpretation composed by Olivier
          <br>
          Polge, Perfumer-Creator for the House of
          <br>
          CHANEL.
        </p>
      </div>
      <div class="prices d-flex justify-content-start align-items-center gap-4">
        <span>$149.99</span> <del>$169.99</del>
      </div>
      <div class="mb-2 btn-container btn d-flex justify-content-center align-items-center">                
        <button data-bs-toggle="mensaje" title="Crear publicacion" class="boton w-100 h-100"> <img src="/images/icon-cart.svg"> &nbsp; Add to Cart</button>
      </div>
    </div>    
  </div>
  <div class="attribution mt-3 mx-auto mb-2">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://github.com/MazzGuille" target="_blank">MazzCode</a>.
  </div>
</body>

</html>
